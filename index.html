<html>
<head>
    <meta charset="utf-8">
    <title>IRONMAN</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link href="main.css" rel="stylesheet">
</head>

<body>

<div class='container'>
    <header class="bar">
        <div>
            <a href="#" alt="Main Menu" title="Main Menu">
                <svg class="burger">
                    <line x1="0" y1="10" x2="30" y2="10" style="stroke:rgb(255,255,255);stroke-width:2" />
                    <line x1="0" y1="20" x2="30" y2="20" style="stroke:rgb(255,255,255);stroke-width:2" />
                    <line x1="0" y1="30" x2="30" y2="30" style="stroke:rgb(255,255,255);stroke-width:2" />
                </svg>
            </a>
        </div>
        <div><img src="images/logo.png" alt="Avengers" class="logo"></div>
        <div>Chia_J</div>
    </header>

    <main>
        <section class="left_menu sidebar">
            <div>
                <ul>
                    <li><a href="#">ironman</a></li>
                    <li><a href="#">superman</a></li>
                    <li><a href="#">captain america</a></li>
                </ul>
            </div>
        </section>

        <section class="inner">
            <div class="ironman"></div>

            <div class="iron">
                <div class="right_shift">
                    <div class="line"><span></span></div>
                    <h2>iron</h2>
                    <div class="note">
                        <h3>01<span>/03</span></h3>
                        <p>Marvel Comics Super Hero</p>
                    </div>
                </div>
            </div>
            <div class="man">
                <div class="line">
                    <svg>
                        <rect x="0" y="0" width="15" height="15" fill="red"/>
                        <line x1="10" y1="7" x2="35" y2="7" style="stroke:rgb(255,255,255);stroke-width:2" />
                        <line x1="27" y1="2" x2="35" y2="7" style="stroke:rgb(255,255,255);stroke-width:2" />
                    </svg>
                </div>
                <h2>man</h2>
                <div class="button_txt">
                    <button>Click on Kill Thanos</button>
                    <p><a href="#">Join the Marvels The Avengers now &rarr;</a></p>
                </div>
            </div>
        </section>

        <section class='dots sidebar'>
            <ul>
                <li><a href="#" class="active">
                    <span class="dot"></span>
                </a></li>
                <li><a href="#">
                        <span class="dot"></span>
                </a></li>
                <li><a href="#">
                        <span class="dot"></span>
                </a></li>
            </ul>
        </section>
    </main>

    <footer class="bar"></footer>

</div>
</body>
</html>
